{% extends 'admin/layout.html' %}

{% block content %}
  <h1>Document Types</h1>
  <p><a href="{{ url_for('post.add_doc_type') }}">Add Document Type</a></p> <!-- corrected endpoint -->
  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for doc_type in doc_types %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ doc_type.name }}</td>
          <td>{{ doc_type.description }}</td>
          <td>
            <a href="{{ url_for('post.edit_doc_type', doc_type_id=doc_type['id']) }}">Edit</a>

            <form action="{{ url_for('post.delete_doc_type', doc_type_id=doc_type['id']) }}" method="post">
              <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this document type?');">
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
