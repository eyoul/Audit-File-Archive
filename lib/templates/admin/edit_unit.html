{% extends 'admin/layout.html' %}

{% block content %}
  <h1>Edit Unit</h1>
  <form method="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ unit['name'] }}" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description" required>{{ unit['description'] }}</textarea>
    </div>
    <div class="form-group">
      <label for="department_id">Department</label>
      <select class="form-control" id="department_id" name="department_id" required>
        {% for department in departments %}
          {% if department['id'] == unit['department_id'] %}
            <option value="{{ department['id'] }}" selected>{{ department['name'] }}</option>
          {% else %}
            <option value="{{ department[0] }}">{{ department[1] }}</option>
          {% endif %}
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Unit</button>
  </form>
{% endblock %}
