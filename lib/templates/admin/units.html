{% extends 'admin/layout.html' %}

{% block content %}
  <h1>Units</h1>
  <a href="{{ url_for('struc.add_unit') }}">Add Unit</a>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Department</th>
        <th>Division</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for unit in units %}
        <tr>
          <td>{{ unit.name }}</td>
          <td>{{ unit.description }}</td>
          <td>{{ unit.department_name }}</td>
          <td>{{ unit.division_name }}</td>
          <td>
            <a href="{{ url_for('struc.edit_unit', unit_id=unit.id) }}">Edit</a>
            <form method="post" action="{{ url_for('struc.delete_unit', unit_id=unit.id) }}" onsubmit="return confirm('Are you sure you want to delete this unit?')">
              <button type="submit">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
