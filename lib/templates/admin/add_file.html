{% extends 'admin/layout.html' %}

{% block content %}
  <h1>Add File</h1>
  <form method="post" enctype="multipart/form-data">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="description">Description</label>
    <textarea id="description" name="description" required></textarea>

    <label for="docType_id">Document Type</label>
    <select class="form-control" id="docType_id" name="docType_id" required>
      <option value="">Select a document type</option>
      {% if docTypes %}
        {% for docType in docTypes %}
          <option value="{{ docType.id }}" {% if docType.id == selectedDocTypeId %}selected{% endif %}>{{ docType.name }}</option>
        {% endfor %}
      {% endif %}
    </select>

    <label for="file_path">File</label>
    <input type="file" id="file_path" name="file_path" accept=".pdf,.doc,.docx,.xls,.xlsx,.csv,.rtf" required>

    <button type="submit">Submit</button>
  </form>
{% endblock %}
