{% extends 'admin/layout.html' %}

{% block content %}
  <h1>Add Department Document</h1>
  <form class="my-form" method="post" enctype="multipart/form-data">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>
    </div>
    <div>
      <label for="docType_id">Document Type:</label>
      <select id="docType_id" name="docType_id" required>
        <option value="">-- Select Document Type --</option>
        {% for docType in docTypes %}
          <option value="{{ docType[0] }}">{{ docType[1] }}</option>
        {% endfor %}
      </select>
    </div>
    <div>
      <label for="department_id">Department:</label>
      <select id="department_id" name="department_id" class="form-control" required>
        <option value="">-- Select Department --</option>
        {% for department in departments %}
          <option value="{{ department[0] }}">{{ department[1] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="file-upload">
      <label for="file_path">Upload File:</label>
      <input type="file" id="file_path" name="file_path" accept=".pdf,.doc,.docx,.xls,.xlsx,.csv,.rtf" required>
    </div>
    <br>
    <br>
    <button type="submit">Submit</button>
  </form>
{% endblock %}
