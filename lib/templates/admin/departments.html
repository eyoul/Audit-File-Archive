{% extends 'admin/layout.html' %}

{% block content %}
  <h1>Department</h1>
  <p><a href="{{ url_for('struc.add_department') }}">Add Department</a></p>
  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Description</th>
        <th>Division</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for department in departments %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ department.name }}</td>
          <td>{{ department.description }}</td>
          <td>{{ department.division_name }}</td>
          <td>
            <a href="{{ url_for('struc.edit_department', department_id=department['id']) }}">Edit</a>

            <form action="{{ url_for('struc.delete_department', department_id=department['id']) }}" method="post">
              <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this document type?');">
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
