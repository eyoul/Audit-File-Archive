{% extends 'admin/layout.html' %}

{% block content %}
  <h1>Edit User</h1>
  <form class="my-form" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" value="{{ user[1] }}" required>

    <label for="emp_id">Employee ID</label>
    <input type="text" id="emp_id" name="emp_id" value="{{ user[2] }}" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" value="{{ user[3] }}" required>


    <div class="form-group">
      <label for="place_id">Department</label>
      <select class="form-control" id="place_id" name="place_id" required>
        <option value="">Select a Department</option>
        {% for place in places %}
          <option value="{{ place[0] }}">{{ place[1] }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="position_id">Position</label>
      <select class="form-control" id="position_id" name="position_id" required>
        <option value="">Select a Position</option>
        {% for position in positions %}
          <option value="{{ position[0] }}">{{ position[1] }}</option>
        {% endfor %}
      </select>
    </div>
    <label for="role_id">Role</label>
    <select id="role_id" name="role_id" required>
      <option value="">Select a role</option>
      <option value="1" {% if user.role_id == 1 %}selected{% endif %}>Admin</option>
      <option value="2" {% if user.role_id == 2 %}selected{% endif %}>Manager</option>
      <option value="3" {% if user.role_id == 3 %}selected{% endif %}>Employee</option>
    </select>
    <br>
    <br>
    <button type="submit">Save Changes</button>
  </form>
{% endblock %}
