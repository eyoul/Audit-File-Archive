{% extends 'admin/layout.html' %}

{% block content %}
  <h1>Add Division Document</h1>
  <form method="post" enctype="multipart/form-data">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>
    </div>
    <div>
      <label for="docType_id">Document Type:</label>
      <select id="docType_id" name="docType_id" required>
        <option value="">-- Select Document Type --</option>
        {% for docType in docTypes %}
          <option value="{{ docType.id }}">{{ docType.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div>
        <label for="unit_id">Unit:</label>
        <select id="unit_id" name="unit_id" class="form-control" required>
          <option value="">-- Select Unit --</option>
          {% for unit in units %}
            <option value="{{ unit.id }}">{{ unit.name }}</option>
          {% endfor %}
        </select>
      </div>
    <div>
      <label for="file_path">File:</label>
      <input type="file" id="file_path" name="file_path" accept=".pdf,.doc,.docx,.xls,.xlsx,.csv,.rtf" required>
    </div>
    <button type="submit">Submit</button>
  </form>
{% endblock %}
