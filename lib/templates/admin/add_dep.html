{% extends 'admin/layout.html' %}

{% block content %}
  <h1>Add Department</h1>
  <form class="my-form" method="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ request.form.get('name', '') }}" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description" required>{{ request.form.get('description', '') }}</textarea>
    </div>
    <div class="form-group">
      <label for="position_id">Division</label>
      <select class="form-control" id="position_id" name="position_id" required>
        <option value="">Select a Division</option>
        {% for position in positions %}
          <option value="{{ position[0] }}">{{ position[1] }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Department</button>
  </form>
{% endblock %}
