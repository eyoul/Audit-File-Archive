{% extends 'admin/layout.html' %}

{% block content %}
  <h1>Edit Division Document</h1>
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" class="form-control" value="{{ document['name'] }}" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" class="form-control" required>{{ document['description'] }}</textarea>
    </div>
    <div class="form-group">
      <label for="docType_id">Document Type</label>
      <select id="docType_id" name="docType_id" class="form-control" required>
        {% for docType in docTypes %}
          {% if docType['id'] == document['docType_id'] %}
            <option value="{{ docType['id'] }}" selected>{{ docType['name'] }}</option>
          {% else %}
            <option value="{{ docType['id'] }}">{{ docType['name'] }}</option>
          {% endif %}
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="division_id">Division</label>
      <select id="division_id" name="division_id" class="form-control" required>
        {% for division in divisions %}
          {% if division['id'] == document['division_id'] %}
            <option value="{{ division['id'] }}" selected>{{ division['name'] }}</option>
          {% else %}
            <option value="{{ division['id'] }}">{{ division['name'] }}</option>
          {% endif %}
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="file_path">File</label>
      <input type="file" id="file_path" name="file_path" class="form-control-file">
      {% if document['file_path'] %}
        <small class="form-text text-muted">Current file: <a href="{{ url_for('static', filename='uploads/'~document['file_path']) }}">{{ document['file_path'] }}</a></small>
      {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{{ url_for('post.edit_div_file', doc_id=document['id']) }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
