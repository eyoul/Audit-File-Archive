{% extends 'admin/layout.html' %}

{% block content %}
  <h1>Add Audit Unit Program</h1>
  <form class="my-form" method="POST" action="{{ url_for('file.add_unit_program') }}">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required>
    <br>
    <label for="period">Period:</label>
    <input type="text" name="period" id="period" required>
    <br>
    <label for="description">Description:</label>
    <textarea name="description" id="description" required></textarea>
    <br>
    <label for="unit_id">Unit:</label>
    <select name="unit_id" id="unit_id">
      <option value=""></option>
      {% for unit in units %}
        <option value="{{ unit[0] }}">{{ unit[1] }}</option>
      {% endfor %}
    </select>
    <label for="user_id">User:</label>
    <select name="user_id" id="user_id">
      <option value=""></option>
      {% for  user in  users %}
        <option value="{{  user[0] }}">{{  user[1] }}</option>
      {% endfor %}
    </select>
    <label for="place_id">Place:</label>
    <select name="place_id" id="place_id">
      <option value=""></option>
      {% for place in places %}
        <option value="{{ place[0] }}">{{ place[1] }}</option>
      {% endfor %}
    </select>
    <label for="confidence_id">Confidentiality:</label>
    <select name="confidence_id" id="confidence_id">
      <option value=""></option>
      {% for Confidence in Confidences %}
        <option value="{{ Confidence[0] }}">{{ Confidence[1] }}</option>
      {% endfor %}
    </select>
    <br>
    <br>
    <button type="submit">Submit</button>
  </form>
{% endblock %}
