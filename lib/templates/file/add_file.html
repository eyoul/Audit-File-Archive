{% extends 'admin/layout.html' %}

{% block content %}
  <h1>Add File</h1>
  <form class="my-form" method="post" enctype="multipart/form-data" action="{{ url_for('file.add_file') }}">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <label for="audit_program_id">Audit Program:</label>
      <select id="audit_program_id" name="audit_program_id" class="form-control" required>
        <option value="">-- Select Audit Program --</option>
        {% for audit_program in audit_programs %}
        <option value="{{ audit_program[0] }}">{{ audit_program[1] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="file_type_id">File Type:</label>
      <select id="file_type_id" name="file_type_id" class="form-control" required>
        <option value="">-- Select File Type --</option>
        {% for file_type in file_types %}
        <option value="{{ file_type[0] }}">{{ file_type[1] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="file-upload">
      <label for="file_path">Upload File:</label>
      <input type="file" id="file_path" name="file_path" class="form-control-file" accept=".pdf,.doc,.docx,.xls,.xlsx,.csv,.rtf" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
{% endblock %}
