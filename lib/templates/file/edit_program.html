{% extends 'admin/layout.html' %}

{% block content %}
  <h1>Edit Audit Program</h1>
  <form method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ program.name }}" required>

    <label for="period">Period:</label>
    <input type="text" id="period" name="period" value="{{ program.period }}" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{ program.description }}</textarea>

    <label for="division_id">Division:</label>
    <select id="division_id" name="division_id">
      <option value="">-- Select a division --</option>
      {% for division in divisions %}
        <option value="{{ division.id }}" {% if program.division_id == division.id %}selected{% endif %}>{{ division.name }}</option>
      {% endfor %}
    </select>

    <label for="department_id">Department:</label>
    <select id="department_id" name="department_id">
      <option value="">-- Select a department --</option>
      {% for department in departments %}
        <option value="{{ department.id }}" {% if program.department_id == department.id %}selected{% endif %}>{{ department.name }}</option>
      {% endfor %}
    </select>

    <label for="unit_id">Unit:</label>
    <select id="unit_id" name="unit_id">
      <option value="">-- Select a unit --</option>
      {% for unit in units %}
        <option value="{{ unit.id }}" {% if program.unit_id == unit.id %}selected{% endif %}>{{ unit.name }}</option>
      {% endfor %}
    </select>

    <input type="submit" value="Update">
  </form>
{% endblock %}
