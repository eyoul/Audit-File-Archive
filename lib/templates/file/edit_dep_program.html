{% extends 'admin/layout.html' %}

{% block content %}
  <h1>Edit Audit Department Program</h1>
  <form class="my-form" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ dep_program[1] }}" required>

    <label for="period">Period:</label>
    <input type="text" id="period" name="period" value="{{ dep_program[2] }}" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{ dep_program[3] }}</textarea>

    <label for="department_id">Department:</label>
    <select id="department_id" name="department_id">
      <option value="">-- Select a department --</option>
      {% for department in departments %}
        <option value="{{ department[0] }}" {% if dep_program.department_id == department[0] %}selected{% endif %}>{{ department[1] }}</option>
      {% endfor %}
    </select>
    <label for="user_id">Users:</label>
    <select id="user_id" name="user_id">
      <option value="">-- Select a Users --</option>
      {% for  user in  users %}
        <option value="{{  user[0] }}" {% if dep_program.user_id ==  user[0] %}selected{% endif %}>{{  user[1] }}</option>
      {% endfor %}
    </select>
    <label for="place_id">Places:</label>
    <select id="place_id" name="place_id">
      <option value="">-- Select a Places --</option>
      {% for place in places %}
        <option value="{{ place[0] }}" {% if dep_program.place_id == place[0] %}selected{% endif %}>{{ place[1] }}</option>
      {% endfor %}
    </select>
    <label for="confidence_id">Division:</label>
    <select id="confidence_id" name="confidence_id">
      <option value="">-- Select a division --</option>
      {% for Confidence in Confidences %}
        <option value="{{ Confidence[0] }}" {% if dep_program.confidence_id == Confidence[0] %}selected{% endif %}>{{ Confidence[1] }}</option>
      {% endfor %}
    </select>
    <br>
    <br>
    <button type="submit" value="Update">Update</button>

  </form>
{% endblock %}
