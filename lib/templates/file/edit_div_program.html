{% extends 'admin/layout.html' %}

{% block content %}
  <h1>Edit Division Audit Program</h1>
  <form method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ div_program[1] }}" required>

    <label for="period">Period:</label>
    <input type="text" id="period" name="period" value="{{ div_program[2] }}" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{ div_program[3] }}</textarea>

    <label for="division_id">Division:</label>
    <select id="division_id" name="division_id">
      <option value="">-- Select a division --</option>
      {% for division in divisions %}
        <option value="{{ division[0] }}" {% if div_program.division_id == division[0] %}selected{% endif %}>{{ division[1] }}</option>
      {% endfor %}
    </select>

    <input type="submit" value="Update">
  </form>
{% endblock %}
