{% extends 'admin/layout.html' %}

{% block content %}
  <h1>Edit File Type</h1>
  <form class="my-form" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ file_type[1] }}" required>
    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{ file_type[2] }}</textarea>
    <br>
    <br>
    <button type="submit">Update File Type</button>
  </form>
{% endblock %}
