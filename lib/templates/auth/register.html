{% extends 'base.html' %}

{% block content %}
  <h2>Register</h2>
  <form method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="emp_id">Employee ID:</label>
    <input type="text" id="emp_id" name="emp_id" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="place">Department:</label>
    <select id="place" name="place" required>
      <option value="">Select a department</option>
      <option value="Corporate Audit">Corporate Audit</option>
      <option value="Credit Audit">Credit Audit</option>
      <option value="IT Audit">IT Audit</option>
      <option value="Branch Audit">Branch Audit</option>
      <option value="Fraud Investigation">Fraud Investigation</option>
      <option value="Follow-up Audit">Follow-up Audit</option>
      <option value="Administrator">Administrator</option>
    </select><br><br>

    <label for="position">Position:</label>
    <select id="position" name="position" required>
      <option value="">Select a position</option>
      <option value="Officer">Officer</option>
      <option value="Senior Officer">Senior Officer</option>
      <option value="Auditor">Auditor</option>
      <option value="Team Leader">Team Leader</option>
      <option value="Manager">Manager</option>
      <option value="Director">Director</option>
      <option value="Vice President">Vice President</option>
      <option value="Admin">Admin</option>
    </select><br><br>

    <input type="hidden" id="role_id" name="role_id" value="1">

    <input type="submit" value="Register">
  </form>
{% endblock %}
